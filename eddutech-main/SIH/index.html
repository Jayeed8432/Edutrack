<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 2rem;
      filter: drop-shadow(2px 4px 6px #3b1361);
      text-align: center;
    }
    form {
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 450px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgb(73 52 222 / 0.5);
    }
    input[type="file"] {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(255 255 255 / 0.3);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      padding: 1rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(102 126 234 / 0.7);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      box-shadow: 0 8px 22px rgb(118 75 162 / 0.8);
      transform: scale(1.05);
    }
    #attendanceResults {
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
      display: none;
    }
    .result-card {
      background: white;
      color: #4b2995;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 20px rgb(104 71 195 / 0.3);
      font-weight: 600;
      font-size: 1.25rem;
      margin: 0.8rem;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: default;
    }
    .result-card.present {
      border-left: 6px solid #22c55e;
    }
    .result-card.absent {
      border-left: 6px solid #ef4444;
    }
    .results-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      font-weight: 500;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Smart Attendance System</h1>

  <form id="attendanceForm" enctype="multipart/form-data">
    <label for="attendanceFile">Upload Image for Attendance:</label>
    <input type="file" id="attendanceFile" accept=".jpg,.png" required />
    <button type="submit">Mark Attendance</button>
  </form>

  <section id="attendanceResults">
    <h2 style="text-align: center; font-size: 2rem; margin-bottom: 1rem;">Attendance Results</h2>
    <div class="results-grid" id="resultsGrid"></div>
  </section>

  <footer>&copy; 2025 Developed by AIML Student Team.</footer>

  <script>
    const attendanceResultsSection = document.getElementById('attendanceResults');
    const resultsGrid = document.getElementById('resultsGrid');

    document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      attendanceResultsSection.style.display = 'none';
      resultsGrid.innerHTML = '';

      const fileInput = document.getElementById('attendanceFile');
      if (!fileInput.files.length) {
        alert('Please select an image for attendance.');
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('http://localhost:8000/mark-attendance/', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.attendance) {
          attendanceResultsSection.style.display = 'block';
          data.attendance.forEach(student => {
            const card = document.createElement('div');
            card.className = 'result-card ' + (student.status.toLowerCase());
            card.textContent = `${student.name}: ${student.status}`;
            resultsGrid.appendChild(card);
          });
        } else {
          alert('No attendance data found.');
        }
      } catch (error) {
        alert('Error marking attendance.');
      }
    });
  </script>

</body>
</html>
